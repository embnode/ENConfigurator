<div class="tab-nodes_configuration toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="leftWrapper">
            <table id="nodes-tree">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <div class="rightWrapper">
            <div class="sticky">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" i18n="variableProperty"></div>
                </div>
                <div class="spacer_box">
                    <div id="valueNameId"></div>
                    <div id="valuePropId"></div>
                    <div id="valueTypeId"></div>
                    <div class="number">
                        <input id="nodeNumberInput" class="inputValue" type="text" />
                        <select class="aux_set" id="inputSetBool">
                                    <option value="1">True</option>
                                    <option value="0">False</option>
                                </select>
                    </div>
                    <div>
                        <input class="button" id="buttonSetValue" type="button" value="Set"></input>
                        <input class="button" id="btnAddToChart" type="button" value="AddToChart"></input>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

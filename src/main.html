﻿<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link type="text/css" rel="stylesheet" href="./css/jquery.treetable.theme.enp.css" media="all">
    <link type="text/css" rel="stylesheet" href="./css/jquery.treetable.css" media="all">
    <link type="text/css" rel="stylesheet" href="./css/screen.css" media="all">
    <link type="text/css" rel="stylesheet" href="./css/main.css" media="all" />
    <link type="text/css" rel="stylesheet" href="./css/dropdown-lists/css/style_lists.css" media="all" />
    <link type="text/css" rel="stylesheet" href="./css/tabs/nodes_configuration.css" media="all" />
    <link type="text/css" rel="stylesheet" href="./css/tabs/filesystem.css" media="all" />
    <link type="text/css" rel="stylesheet" href="./css/tabs/help.css" media="all" />
    <link type="text/css" rel="stylesheet" href="./css/tabs/firmware_flasher.css" media="all" />
    <link type="text/css" rel="stylesheet" href="./css/tabs/landing.css" media="all" />
    <link type="text/css" rel="stylesheet" href="./css/tabs/chart.css" media="all" />
    <script type="text/javascript" src="./node_modules/universal-ga/lib/analytics.min.js"></script>
    <script type="text/javascript" src="./node_modules/i18next/i18next.js"></script>
    <script type="text/javascript" src="./node_modules/i18next-xhr-backend/i18nextXHRBackend.js"></script>
    <script type="text/javascript" src="./node_modules/marked/marked.min.js"></script>
    <script type="text/javascript" src="./node_modules/universal-ga/lib/analytics.min.js"></script>
    <script type="text/javascript" src="./js/libraries/q.js"></script>
    <script type="text/javascript" src="./js/libraries/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./js/libraries/jquery-ui-1.11.4.min.js"></script>
    <script type="text/javascript" src="./js/libraries/d3.min.js"></script>
    <script type="text/javascript" src="./js/libraries/jquery.nouislider.all.min.js"></script>
    <script type="text/javascript" src="./js/libraries/three/three.min.js"></script>
    <script type="text/javascript" src="./js/libraries/three/Projector.js"></script>
    <script type="text/javascript" src="./js/libraries/three/CanvasRenderer.js"></script>
    <script type="text/javascript" src="./js/libraries/semver.js"></script>
    <script type="text/javascript" src="./js/libraries/jbox/jBox.min.js"></script>
    <script type="text/javascript" src="./js/libraries/switchery/switchery.js"></script>
    <script type="text/javascript" src="./js/libraries/bluebird.min.js"></script>
    <script type="text/javascript" src="./js/libraries/jquery.ba-throttle-debounce.min.js"></script>
    <script type="text/javascript" src="./js/libraries/inflection.min.js"></script>
    <script type="text/javascript" src="./js/libraries/analytics.js"></script>
    <script type="text/javascript" src="./js/injected_methods.js"></script>
    <script type="text/javascript" src="./js/data_storage.js"></script>
    <script type="text/javascript" src="./js/fc.js"></script>
    <script type="text/javascript" src="./js/port_handler.js"></script>
    <script type="text/javascript" src="./js/port_usage.js"></script>
    <script type="text/javascript" src="./js/serial.js"></script>
    <script type="text/javascript" src="./js/gui.js"></script>
    <script type="text/javascript" src="./js/serial_backend.js"></script>
    <script type="text/javascript" src="./js/enp/ENPCodes.js"></script>
    <script type="text/javascript" src="./js/enp/ENPHelper.js"></script>
    <script type="text/javascript" src="./js/enp/ENPCanFs.js"></script>
    <script type="text/javascript" src="./js/progressBar.js"></script>
    <script type="text/javascript" src="./js/release_checker.js"></script>
    <script type="text/javascript" src="./js/enp.js"></script>
    <script type="text/javascript" src="./js/crc.js"></script>
    <script type="text/javascript" src="./js/localization.js"></script>
    <script type="text/javascript" src="./js/Analytics.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/tabs/help.js"></script>
    <script type="text/javascript" src="./js/tabs/landing.js"></script>
    <script type="text/javascript" src="./js/tabs/charts.js"></script>
    <script type="text/javascript" src="./js/tabs/nodes_configuration.js"></script>
    <script type="text/javascript" src="./js/tabs/firmware_flasher.js"></script>
    <script type="text/javascript" src="./js/tabs/filesystem.js"></script>
    <script type="text/javascript" src="./js/LogoManager.js"></script>
    <script type="text/javascript" src="./js/jquery.treetable.js"></script>
    <script type="text/javascript" src="./js/libraries/chart.js"></script>
    <title i18n="windowTitle"></title>
</head>

<body>
    <div id="main-wrapper">
        <div class="headerbar">
            <div id="logo">
                <div class="logo_text">
                    CONFIGURATOR
                    <div class="version"></div>
                </div>
            </div>
            <a id="options" href="#" i18n_title="options_title"></a>
            <div id="port-picker">
                <div class="connect_controls" id="connectbutton">
                    <div class="connect_b">
                        <a class="connect disabled" href="#"></a>
                    </div>
                    <a class="connect_state" i18n="connect"></a>
                </div>
                <div id="portsinput">
                    <div class="inputwraper">
                        <input id="enpDeviceID" class="inputDevIdField" type="number" min="0" max="65535" value="17000">
                    </div>
                    <div class="dropdown dropdown-dark">
                        <select class="dropdown-select" id="port" i18n_title="firmwareFlasherManualPort">
                            <option value="manual">Manual</option>
                            <!-- port list gets generated here -->
                        </select>
                    </div>

                    <div class="dropdown dropdown-dark">
                        <select class="dropdown-select" id="baud" i18n_title="firmwareFlasherBaudRate">
                            <option value="1000000">1000000</option>
                            <option value="500000">500000</option>
                            <option value="250000">250000</option>
                            <option value="115200">115200</option>
                            <option value="57600">57600</option>
                            <option value="38400">38400</option>
                            <option value="28800">28800</option>
                            <option value="19200">19200</option>
                            <option value="14400">14400</option>
                            <option value="9600" selected="selected">9600</option>
                            <option value="4800">4800</option>
                            <option value="2400">2400</option>
                            <option value="1200">1200</option>
                        </select>
                    </div>
                    <div id="port-override-option">
                        <label for="port-override"><span i18n="portOverrideText">Port:</span> <input id="port-override"
                                type="text" value="/dev/rfcomm0" /></label>
                    </div>
                    <!-- <div>
                        <label><input class="auto_connect togglesmall" type="checkbox" /><span class="auto_connect"
                                i18n="autoConnect"></span></label>
                    </div> -->
                </div>
            </div>
            <div class="header-wrapper">
            </div>
        </div>
        <div class="clear-both"></div>
        <div id="log">
            <div class="logswitch">
                <a href="#" id="showlog" i18n="logActionShow"></a>
            </div>
            <div id="scrollicon"></div>
            <div class="wrapper"></div>
        </div>
        <div id="mainProgressBar">
            <div class="info">
                <progress class="mainProgress" id="" value="35" min="0" max="100"></progress>
            </div>
        </div>
        <div class="tab_container">
            <div id="tabs">
                <ul class="mode-disconnected">
                    <li class="tab_landing" id="tab_landing">
                        <a href="#" i18n="tabLanding" class="tabicon ic_welcome" i18n_title="tabLanding"></a>
                    </li>
                    <li class="tab_charts" id="tab_charts">
                        <a href="#" i18n="tabCharts" class="tabicon ic_welcome" i18n_title="tabCharts"></a>
                    </li>
                </ul>
                <ul class="mode-connected">
                    <li class="tab_nodes_configuration">
                        <a href="#" i18n="tabNodes" class="tabicon ic_setup" i18n_title="tabNodes"></a>
                    </li>
                    <li class="tab_firmware_flasher">
                        <a href="#" i18n="tabFirmwareFlasher" class="tabicon ic_flasher" i18n_title="tabFirmwareFlasher"></a>
                    </li>
                    <li class="tab_filesystem" id="tab_filesystem">
                        <a href="#" i18n="tabFilesystem" class="tabicon ic_advanced" i18n_title="tabFilesystem"></a>
                    </li>
                </ul>
            </div>
            <div class="clear-both"></div>
        </div>
        <div id="content"></div>
        <div id="status-bar">
            <div>
                <span i18n="statusbar_port_utilization"></span> <span class="port_usage_down">D: 0%</span> <span class="port_usage_up">U:
                    0%</span>
            </div>
            <div>
                <span i18n="statusbar_packet_error"></span> <span class="packet-error">0</span>
            </div>
            <div>
                <span i18n="statusbar_crc_error"></span> <span class="crc-error">0</span>
            </div>
            <div>
                <span class="cpu-load"> </span>
            </div>
            <div class="version">
                <!-- configuration version generated here -->
            </div>
            <div id="progressBarBody" class="progressBarBody">
                <div id="progressBar" class="progressBar"></div>
            </div>
        </div>
        <div id="cache">
            <div class="data-loading">
                <p>Waiting for data ...</p>
            </div>
        </div>
    </div>

    <dialog class="dialogConfiguratorUpdate">
        <h3 i18n="noticeTitle"></h3>
        <div class="content">
            <div class="dialogConfiguratorUpdate-content" style="margin-top: 10px"></div>
        </div>
        <div class="buttons">
            <a href="#" class="dialogConfiguratorUpdate-websitebtn regular-button" i18n="configuratorUpdateWebsite"></a>
            <a href="#" class="dialogConfiguratorUpdate-closebtn regular-button" i18n="close"></a>
        </div>
    </dialog>

    <dialog class="dialogConnectWarning">
        <h3 i18n="warningTitle"></h3>
        <div class="content">
            <div class="dialogConnectWarning-content" style="margin-top: 10px"></div>
        </div>
        <div class="buttons">
            <a href="#" class="dialogConnectWarning-closebtn regular-button" i18n="close"></a>
        </div>
    </dialog>

    <dialog class="dialogError">
        <h3 i18n="errorTitle"></h3>
        <div class="content">
            <div class="dialogError-content" style="margin-top: 10px"></div>
        </div>
        <div class="buttons">
            <a href="#" class="dialogError-closebtn regular-button" i18n="close"></a>
        </div>
    </dialog>

</body>

</html>
